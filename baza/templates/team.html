<section class="bg-light" id="team">
        <div class="container">
            {% for teams in teams %}
                <div class="row">
                <div class="col-sm-4">
                    <div class="team-member"><img class="rounded-circle mx-auto" src="{{ teams.photo.url }}">
                        <h4>{{ teams.name }}</h4>
                        <p class="text-muted">{{ teams.job_title }}</p>
                        <ul class="list-inline social-buttons">
                            {% if teams.twitter %}<li class="list-inline-item"><a href="{{teams.twitter}}"><i class="fa fa-twitter"></i></a></li>{% endif %}
                            {% if teams.facebook %}<li class="list-inline-item"><a href="{{ teams.facebook }}"><i class="fa fa-facebook"></i></a></li>{% endif %}
                            {% if teams.linkedin %}<li class="list-inline-item"><a href="{{ teams.linkedin }}"><i class="fa fa-linkedin"></i></a></li>{% endif %}
                        </ul>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </section>
