<section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">ПОСЛУГИ</h2>
                    <h3 class="text-muted section-subheading">Послуги, які надає наша компанія</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for services in services %}
                    <div class="col-md-4"><span class="fa-stack fa-4x"><i class="fa fa-circle fa-stack-2x text-primary"></i><i class="{{ services.icons }}"></i></span>
                        <h4 class="section-heading">{{ services.name }}</h4>
                        <p class="text-muted">{{ services.desc }}</p>
                    </div>
                {% endfor %}


            </div>
        </div>
    </section>
